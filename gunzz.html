<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Payment Gunzz Store</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: url('https://files.catbox.moe/2olg9x.jpg') no-repeat center center fixed;
      background-size: cover;
      color: #fff;
      text-align: center;
    }
    .overlay {
      background: rgba(0, 0, 0, 0.6);
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }
    .content {
      position: relative;
      top: 50%;
      transform: translateY(-50%);
      max-width: 500px;
      margin: auto;
      padding: 30px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 15px;
      box-shadow: 0 0 15px rgba(0,0,0,0.6);
    }
    h1 {
      font-size: 28px;
      margin-bottom: 20px;
    }
    .payment-info {
      font-size: 20px;
      line-height: 1.8;
      margin-bottom: 30px;
    }
    .btn {
      display: inline-block;
      padding: 12px 20px;
      background: #00aaff;
      color: #fff;
      text-decoration: none;
      border-radius: 8px;
      transition: background 0.3s ease;
      font-size: 18px;
    }
    .btn:hover {
      background: #0088cc;
    }
    .qris img {
      width: 200px;
      height: auto;
      margin: 15px;
      border-radius: 10px;
      box-shadow: 0 0 8px rgba(255,255,255,0.5);
    }
  </style>
</head>
<body>
  <div class="overlay"></div>
  <div class="content">
    <h1>SELAMAT DATANG DI PAYMENT GUNZZ STORE</h1>
    <div class="payment-info">
      DANA: <strong>082322070663</strong><br>
      GOPAY: <strong>081227806235</strong>
    </div>
    <div class="qris">
      <img src="https://example.com/qris-dana.png" alt="QRIS DANA">
      <img src="https://example.com/qris-gopay.png" alt="QRIS GOPAY">
    </div>
    <a href="#" class="btn">Konfirmasi Pembayaran</a>
  </div>
</body>
</html>
